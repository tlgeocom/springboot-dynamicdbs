server:
  port: 8090

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    mysqldb01:
      url: jdbc:mysql://127.0.0.1:3308/test?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&autoReconnect=true&rewriteBatchedStatements=true
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    mysqldb02:
      url: jdbc:mysql://10.1.*.*:3306/test02?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
    oracledb01:
      driver-class-name: oracle.jdbc.OracleDriver
      url: jdbc:oracle:thin:@10.1.*.*:1521/jcpt
      username: CDR
      password: CDR


#mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #开启SQL语句打印 输出日志文件中
  mapper-locations: classpath:mapper/*.xml    #mapper.xml 文件位置解决单独编写SQL问题